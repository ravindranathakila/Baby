<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Event</title>
</head>
<body itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <div itemscope itemtype="http://schema.org/Event">
        <div class="use100">
            <div class="use25">
                <img src="/images/Talk_home_page_5.jpg" itemprop="image" id="eventImage" class="use100" alt="No Event Image!"/>
            </div>
            <div class="use5">
                &nbsp;
            </div>
            <div class="use70">
                <div class="use100">
                    <div class="use40">
                        What is this event?
                    </div>
                    <div class="use60">
                        <span itemprop="name" id="eventName">N/A</span>
                    </div>
                </div>
                <div class="use100" style="height:10px;"> &nbsp;</div>
                <div class="use100">
                    <div class="use100">
                        <div class="use40">
                            When is this event?
                        </div>
                        <div class="use60">
                            <span id="eventStartTime">N/A</span>
                        </div>
                    </div>
                </div>
                <div class="use100" style="height:10px;"> &nbsp;</div>
                <div class="use100">
                    <div class="use40">
                        Where is this event taking place?
                    </div>
                    <div class="use60">
                        <div class="use100" id="eventPlace">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="use100" style="height:10px;"> &nbsp;</div>
    <hr/>
</body>
</html>
